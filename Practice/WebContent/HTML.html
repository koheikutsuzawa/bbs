<html>
<head>
  <title>必須入力マークをCSSで表現するサンプル</title>
</head>
<body>

<div>
  <h1>必須入力マークをCSSで表現するサンプル</h1>
  <div>
    <label class="required">
      <input type="checkbox">Label
    </label>
  </div>
  <div>
    <label class="required" for="textBox">Label</label>
    <input type="text" id="textBox">
  </div>
</div>
<br>
<br>
<br>


</body>
</html>
